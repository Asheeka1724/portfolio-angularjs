<!DOCTYPE html>
<html lang="en" ng-app="portfolioApp">
<head>
    <meta charset="UTF-8">
    <title>Asheeka H N - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="MainController">

    <header>
        <h1>{{ name }}</h1>
        <p>{{ title }}</p>
    </header>

    <section class="about">
        <h2>About Me</h2>
        <p>{{ about }}</p>
    </section>

    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li ng-repeat="skill in skills">{{ skill }}</li>
        </ul>
    </section>

    <section class="projects">
        <h2>Projects</h2>
        <div ng-repeat="project in projects" class="project-card">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
            <a ng-href="{{ project.link }}" target="_blank">View Project</a>
        </div>
    </section>

    <footer>
        <p>Contact: {{ email }} | {{ phone }}</p>
        <p>LinkedIn: <a ng-href="{{ linkedin }}" target="_blank">{{ linkedin }}</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
